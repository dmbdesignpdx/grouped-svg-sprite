<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<defs>

    <style>

        g { display: none }

    </style>

</defs>
    <g id="square">
        <rect x="20" y="20" width="60" height="60"/>
    </g>
    <g id="circle">
        <circle cx="50" cy="50" r="30"/>
    </g>
